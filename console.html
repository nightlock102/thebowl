    <script>
        // Function to load .ini file content (from localStorage or file)
        function loadIniFile(callback) {
            // Check if the file is in localStorage
            const data = localStorage.getItem("RetroBowl.0.savedata.ini");
            if (data) {
                callback(data);
            } else {
                alert("No save data found.");
            }
        }

        // Function to save modified .ini data
        function saveIniFile(data) {
            localStorage.setItem("RetroBowl.0.savedata.ini", data); // Save modified data to localStorage
        }

     


        document.getElementById("any").addEventListener("click", function() {
            const amount = prompt("Enter the amount of coach credit:");
            if (amount) {
                loadIniFile((data) => {
                    data = data.replace(/coach_credit=[^\n]*/g, `coach_credit=${amount}`);
                    saveIniFile(data);
                    alert(`Coach credit set to ${amount}`);
                });
            }
        });

        document.getElementById("export").addEventListener("click", function() {
            loadIniFile((data) => {
                const blob = new Blob([data], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'rbSave.txt';
                link.click();
            });
        });

        document.getElementById("stadium").addEventListener("click", function() {
            loadIniFile((data) => {
                data = data.replace(/stadium=[^\n]*/g, "stadium=10");
                saveIniFile(data);
                alert("Stadium set to 10");
            });
        });

        document.getElementById("training").addEventListener("click", function() {
            loadIniFile((data) => {
                data = data.replace(/training=[^\n]*/g, "training=10");
                saveIniFile(data);
                alert("Training set to 10");
            });
        });

        document.getElementById("rehab").addEventListener("click", function() {
            loadIniFile((data) => {
                data = data.replace(/rehab=[^\n]*/g, "rehab=10");
                saveIniFile(data);
                alert("Rehab set to 10");
            });
        });

        document.getElementById("qb").addEventListener("click", function() {
            loadIniFile((data) => {
                data = data.replace(/fr_mode=[^\n]*/g, "fr_mode=0");
                data = data.replace(/qb_mode=[^\n]*/g, "qb_mode=4");
                saveIniFile(data);
                alert("QB Mode enabled");
            });
        });

        document.getElementById("fr").addEventListener("click", function() {
            loadIniFile((data) => {
                data = data.replace(/fr_mode=[^\n]*/g, "fr_mode=1");
                data = data.replace(/qb_mode=[^\n]*/g, "qb_mode=0");
                saveIniFile(data);
                alert("FR Mode enabled");
            });
        });

        document.getElementById("deleteSave").addEventListener("click", function() {
            const saveFile = document.getElementById('saveFile').value;
            if (!saveFile) {
                alert('Please enter a save file name.');
                return;
            }
            localStorage.removeItem(saveFile); // Delete the saved data
            alert(`${saveFile} deleted.`);

      // Handle file import functionality
document.getElementById("import").addEventListener("click", function() {
    const fileInput = document.getElementById("importFile");
    const file = fileInput.files[0]; // Get the first file

    if (file) {
        const reader = new FileReader();
        
        // Define the function to handle file reading
        reader.onload = function(e) {
            const fileContent = e.target.result; // Get the content of the file

            // Save the content to localStorage as the RetroBowl save file
            localStorage.setItem("RetroBowl.0.savedata.ini", fileContent);
            alert("File imported successfully!");

            // Optionally, you can also display the content for verification
            console.log(fileContent);
        };
        
        // Read the file as text
        reader.readAsText(file);
    } else {
        alert("Please choose a file first.");
    }
});
  
function checkAndSetUserColor() {
            // Retrieve the saved data from localStorage
            let savedData = localStorage.getItem("RetroBowl.savedata.0.ini");

            // If savedData doesn't exist, initialize it as an empty string
            if (!savedData) {
                savedData = "";
            }

            // Get the selected color from the color input (now using colorPicker2)
            const colorInput = document.getElementById("colorPicker2").value;

            // Convert the color to RGB format
            const r = parseInt(colorInput.substring(1, 3), 16);
            const g = parseInt(colorInput.substring(3, 5), 16);
            const b = parseInt(colorInput.substring(5, 7), 16);

            // Check if user_color exists in the saved data
            if (savedData.includes("user_color")) {
                // If it exists, update the color
                savedData = savedData.replace(/user_color\s*=\s*"(\d{1,3}),\s*(\d{1,3}),\s*(\d{1,3})"/, `user_color = "${r}, ${g}, ${b}"`);

                // Store the updated data back into localStorage
                localStorage.setItem("RetroBowl.savedata.0.ini", savedData);

                alert("Color updated successfully!");
            } else {
                // If user_color is not found, create it
                const userColorString = `user_color = "${r}, ${g}, ${b}"`;

                // If savedData doesn't already have user_color, add it
                if (savedData.trim()) {
                    savedData += `\n${userColorString}`;
                } else {
                    savedData = userColorString;
                }

                // Store the updated data in localStorage
                localStorage.setItem("RetroBowl.savedata.0.ini", savedData);

                alert("Color set successfully!");
            }
        }
    
    

        function changeBackgroundColor() {
            // Get the value of the selected color from the color input
            const color = document.getElementById("colorPicker").value;

            // Change the background color of the body
            document.body.style.backgroundColor = color;
        }
