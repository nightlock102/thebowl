<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <style>
        /* General body styling */
        body {
            background: #0;
            color: #cccccc;
            margin: 0;
            padding: 0;
            border: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            transition: padding-top 0.5s ease; /* Transition for sliding navbar */
        }

        /* Header Styling */
        header {
            background-color: #2356da;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 96.5%;
            z-index: 10;
            border-radius: 20px;
            border-style: solid;
            border-color: black;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            height: 50px;
            transform: translateY(-100%); /* Initially hide the navbar off-screen */
            transition: transform 0.5s ease; /* Smooth transition */
        }

        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        /* Main heading */
        .main-heading {
            font-size: 2rem;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
        }

        /* Navigation links styling */
        .nav-links {
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        /* Link styles */
        .nav-links a {
            color: rgb(255, 255, 255);
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Press Start 2P', cursive;
        }

        /* Hover effect for the navigation links */
        .nav-links a:hover {
            background-color: #0754d0;
            color: #333;
        }

        /* Game canvas styling */
        canvas {
            width: 100%;
            height: 100%; /* Take up the full height of the screen */
            margin-top: 0; /* Remove any space above the canvas */
            display: block; /* Ensure canvas is displayed as block level element */
        }

        /* Ensure responsive design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links li {
                width: 100%;
                text-align: center;
            }

            .nav-links a {
                width: 100%;
                padding: 15px 0;
            }
        }
    </style>

    <title>Home | Schoology</title>
    <link rel="icon" href="schoology.png" type="image/x-icon" />
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">

            <nav class="navbar" id="navbar">
                <h1 class="main-heading">Retro Bowl</h1>
                <ul class="nav-links">
                    <li><a href="https://nightlock100.github.io/notaustin">Main RB</a></li>

    <!-- Run the game code -->

    <!-- Poki SDK integration -->
    <script src="patch/js/poki-sdk.js"></script>
    <script>
        (function() {
            function fin(ok) {
                window.PokiSDK_OK = ok;
                GameMaker_Init();
            }
            window.addEventListener("load", function(_) {
                window.PokiSDK_loadState = 0;
                if (window.PokiSDK) {
                    PokiSDK.init().then(function() {
                        fin(true);
                    }).catch(function() {
                        fin(false);
                    });
                } else {
                    window.PokiSDK = null;
                    fin(false);
                }
            });
        })();
    </script>

    <!-- Analytics and additional scripts -->
    <script src="js/analytics_ubg_v1_4.js"></script>

    <script>
        // Handle Enter key press to toggle navbar visibility
        document.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                // Toggle the navbar sliding in and out by changing its transform property
                const header = document.querySelector('header');
                if (header.style.transform === 'translateY(0px)') {
                    header.style.transform = 'translateY(-100%)'; // Hide the navbar
                    document.body.style.paddingTop = '0'; // Adjust body padding to compensate
                } else {
                    header.style.transform = 'translateY(0px)'; // Show the navbar
                    document.body.style.paddingTop = '50px'; // Adjust body padding when navbar is visible
                }
            }
        });

        document.addEventListener('keydown', function(event) {
  // Check if the key pressed is the "=" key
  if (event.key === "=") {
    // Prevent the default behavior
    event.preventDefault();

    // Open a new tab with the specific URL
    window.open("https://nightlock100.github.io/notaustin", '_blank');

    // Close the current tab
    window.close();
  }
});


document.getElementById("blank").addEventListener("click", function() {
    let newTab = window.open("about:blank","_blank");
    fetch("https://nightlock103.github.io/na")
    .then(response => response.text())
    .then(html =>
    newTab.document.write(html))
    .catch(error => console.error("failed to laod site:", error));
}); 

document.addEventListener('keydown', function(event) {
        if (event.key === "Alt") {
            window.location.href = "https://motcharter.schoology.com/home";
        }
    });


    </script>
